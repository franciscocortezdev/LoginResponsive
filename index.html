<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c3951a5eca.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <section class="login">
        <section class="login_form">
            <h1>Welcome</h1>
            <p>Selecciona el metodo de autenticacion</p>
            <div class="inputs">
                <p>Username</p>
                <input type="text">
                <p>Password</p>
                <input type="text">
            </div>
            <div class="forget">
                <p>Remenber me <input type="checkbox"> </p>
                <a href="#">I forgot my password</a>
            </div>
            <button class="btn_login">Log In</button>
            <p class="choose">Choose another method to authenticate</p>
            <button class="google">Google</button>
            <button class="facebook">Facebook</button>
            <button class="twitter">Twitter</button>

        </section>
        <section class="login_picture">   
          <img class="login_img" src="./img/login.png" alt="login">

        </section>

    </section>





    
</body>
</html>
